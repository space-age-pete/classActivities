<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="row">

            <div class="col-sm-12">
                <div class="headline">
                    <h2>
                        <i class="far fa-newspaper"></i>
                        New York Times Search</h2>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-list-alt" aria-hidden="true"></i> Search Paramaters
                    </div>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Search Term:</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option id='q'>1</option>
                                    <option id='fq'>2</option>
                                    <option id='begin_date'>3</option>
                                    <option id='end_date'>4</option>
                                    <option id='end_date'>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">End Year (Optional):</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-search" aria-hidden="true"></i>
                                Search
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                                Clear Results
                            </button>
                        </form>

                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-table" aria-hidden="true"></i> Top Articles
                    </div>
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src=""></script>
</body>

</html>
