    <script>
        function reverser(string) {
            var newstring = "";
            for (var i = string.length - 1; i > -1; i--) {
                newstring += string.charAt(i);
            }
            return newstring + " is " + string + " spelled backwards!";
        }

        console.log(reverser("goblin"));

        // create a function
        // that takes one input (string)
        // outputs the reverse of the input
        function reverse(word) {
            // split word is an array
            var splitWord = word.split("");
            // reversedWord is a reversed array :)
            var reversedWord = splitWord.reverse();
            var output = reversedWord.join("");

            // return output;
            return word.split("").reverse().join("");
        }
